<div class="post" [class.selected]="isSelected">
  <div class="imageWrapper">
    <img [src]="imageUrl" alt="title" width="320" height="220" />
  </div>
  <h2>{{ title }}</h2>
  <p>{{ summary }}</p>
  <div class="date">
    <small>Published : {{ date | customDateFormat }}</small>
    <small>Updated : {{ date | timeAgo }}</small>
  </div>
</div>
